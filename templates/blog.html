{% extends 'base.html' %}
{% block title %}Blog{% endblock %}

{% block content %}
<div style="text-align: center;">
    <div class="blogbody">
        <h1>Blog</h1>
        <hr>
        
        <form action="/blog" method="POST">
                <label>What's on your mind?</label><br><br>
                <div>
                    <input type="text" name="blogger" placeholder="Enter your Name" required><br>
                    <textarea name="blogtext" cols="30" rows="5" placeholder="Type something...." style="font-family: 'Times New Roman';"></textarea><br>
                    <input for="text" type="submit" value="Post" class="post">
                </div>
        </form>
        {% for i in posts %}
            <h2>{{i[0]}}</h3>
            <p>{{i[1]}}</p>
        {% endfor %}
    </div>
</div>
{% endblock %}
