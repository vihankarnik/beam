{% extends 'base.html' %}
{% block title %}Blog{% endblock %}

{% block content %}
<div style="text-align: center;">
    <div class="blogbody">
        <h1>Blog</h1>
        <hr>

        <form action="/blog" method="POST">
            <label for="blogger">What's on your mind?</label><br><br>
            <div>
                <input type="text" name="blogger" id="blogger" class="inputbox" placeholder="Enter your Name" autocomplete="off" style="max-width: 200px; margin: 10px auto; display: inline-block;" required><br>
                <textarea name="blogtext" class="inputbox" cols="30" rows="5" placeholder="Type something...." autocomplete="off" style="max-width: 200px; margin: 0px auto 5px; display: inline-block; font-family: 'Times New Roman';"></textarea><br>
                <input for="text" type="submit" value="Post" class="post">
            </div>
        </form>
        {% for i in posts %}
            <h2>{{i[0]}}</h3>
            <p>{{i[1]}}</p>
        {% endfor %}
        <br>
    </div>
</div>
{% endblock %}
